<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a365d">
    <title>AutoPDV Pro | Sistema Completo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            --border-radius: 10px;
            --border-radius-lg: 15px;
            --sidebar-width: 280px;
            --sidebar-collapsed: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* ========== LAYOUT PRINCIPAL ========== */
        .app-container {
            height: 100vh;
            display: flex;
            transition: all 0.3s ease;
        }

        /* ========== SIDEBAR MELHORADA ========== */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--card-bg) 0%, #1a243d 100%);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
            background: rgba(30, 64, 175, 0.1);
        }

        .sidebar-header h1 {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .sidebar.collapsed .sidebar-header h1 {
            display: none;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            margin: 4px 12px;
            border-radius: var(--border-radius);
            white-space: nowrap;
        }

        .nav-item:hover {
            background: var(--card-hover);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-left-color: var(--accent);
            box-shadow: var(--shadow);
        }

        .nav-item i {
            width: 24px;
            margin-right: 16px;
            font-size: 1.2rem;
            text-align: center;
        }

        .sidebar.collapsed .nav-text {
            display: none;
        }

        .user-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(30, 41, 59, 0.8);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .sidebar.collapsed .user-info {
            display: none;
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--background);
        }

        .top-bar {
            background: var(--card-bg);
            padding: 18px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .quick-actions {
            display: flex;
            gap: 12px;
        }

        .system-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .system-info .status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: rgba(255,255,255,0.02);
        }

        /* ========== COMPONENTES MELHORADOS ========== */
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-sm {
            padding: 10px 18px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        /* ========== DASHBOARD MELHORADO ========== */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 30px;
            border-radius: var(--border-radius-lg);
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, var(--accent), #0891b2);
        }

        .stat-icon {
            font-size: 2.8rem;
            opacity: 0.9;
            z-index: 1;
        }

        .stat-info {
            z-index: 1;
        }

        .stat-info h3 {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-info .value {
            font-size: 2.2rem;
            font-weight: 800;
        }

        /* ========== PDV SCREEN MELHORADO ========== */
        .pdv-screen {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 25px;
            height: 100%;
        }

        .products-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .barcode-section {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .barcode-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
            font-family: 'Libre Barcode 128', monospace;
            font-size: 1.5rem;
        }

        .barcode-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .barcode-btn:hover {
            background: var(--primary-dark);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 18px;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
            position: relative;
        }

        .product-card:hover {
            border-color: var(--primary);
            background: var(--card-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .product-card:active {
            transform: translateY(-1px);
        }

        .product-card h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.3;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-light);
            margin-bottom: 6px;
        }

        .product-stock {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .product-card.low-stock {
            border-color: var(--danger);
            background: linear-gradient(135deg, var(--card-bg), rgba(239, 68, 68, 0.1));
        }

        .product-card.low-stock::before {
            content: '⚠️';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--accent);
            background: rgba(6, 182, 212, 0.1);
            padding: 4px 8px;
            border-radius: 20px;
            margin-top: 8px;
        }

        .cart-section {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: var(--card-hover);
        }

        .cart-item-info h4 {
            font-size: 0.95rem;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .cart-item-info .price {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            padding: 6px 12px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .cart-total {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 25px;
            border-radius: var(--border-radius-lg);
            position: relative;
            overflow: hidden;
        }

        .cart-total::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .total-final {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 800;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .payment-section {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .payment-btn {
            padding: 18px 12px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .payment-btn:hover {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .payment-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .finalize-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .finalize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .finalize-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ========== ADMIN PANEL ========== */
        .admin-panel {
            display: none;
            flex-direction: column;
            gap: 25px;
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 20px;
            flex-wrap: wrap;
        }

        .admin-tab {
            padding: 14px 28px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .admin-tab:hover {
            background: var(--card-hover);
            color: var(--text-primary);
        }

        .admin-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            position: relative;
        }
