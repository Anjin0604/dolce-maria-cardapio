<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üç∞ Dolce Maria - Card√°pio Especial</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --rosa-bebe: #ffd9e8;
    --rosa-forte: #ff69b4;
    --azul-bebe: #d0f7ff;
    --azul-forte: #3ea1f7;
    --branco: #fff;
    --preto: #222;
    --cinza-claro: #f7f7f7;
    --cinza-escuro: #444;
  }

  /* Reset b√°sico */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--rosa-bebe);
    color: var(--preto);
    transition: background 0.3s, color 0.3s;
  }
  body.escuro {
    background: #121212;
    color: #eee;
  }

  header {
    background: var(--branco);
    padding: 1rem 2rem;
    box-shadow: 0 4px 8px rgba(255,105,180,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  body.escuro header {
    background: #222;
    box-shadow: 0 4px 8px rgba(62, 161, 247, 0.4);
  }

  header h1 {
    font-weight: 600;
    font-size: 1.8rem;
    color: var(--rosa-forte);
    margin: 0;
  }

  #status-loja {
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
    background: var(--azul-bebe);
    color: var(--preto);
    user-select: none;
  }
  #status-loja.fechado {
    background: #ffc8c8;
    color: #900;
  }
  body.escuro #status-loja {
    background: var(--azul-forte);
    color: #fff;
  }
  body.escuro #status-loja.fechado {
    background: #aa4444;
    color: #fff;
  }

  .container-principal {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: 30px;
  }

  /* RESPONSIVO: em telas pequenas fica s√≥ 1 coluna */
  @media(max-width: 850px) {
    .container-principal {
      grid-template-columns: 1fr;
    }
  }

  /* PRODUTOS */
  .produtos-area {
    background: var(--branco);
    border-radius: 20px;
    padding: 25px 30px;
    box-shadow: 0 8px 15px rgba(255,105,180,0.2);
    max-height: 80vh;
    overflow-y: auto;
  }
  body.escuro .produtos-area {
    background: #222;
    box-shadow: 0 8px 15px rgba(62, 161, 247, 0.4);
  }

  .categoria {
    margin-bottom: 2.5rem;
  }

  .categoria h2 {
    font-size: 1.6rem;
    color: var(--rosa-forte);
    margin-bottom: 20px;
    border-bottom: 3px solid var(--azul-forte);
    padding-bottom: 8px;
  }
  body.escuro .categoria h2 {
    color: var(--azul-forte);
    border-color: var(--rosa-forte);
  }

  .lista-produtos {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 20px;
  }

  .produto {
    background: var(--rosa-bebe);
    border-radius: 15px;
    padding: 20px 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(255, 105, 180, 0.15);
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    position: relative;
  }
  .produto:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
  }
  body.escuro .produto {
    background: #2c2c2c;
    box-shadow: 0 4px 8px rgba(62, 161, 247, 0.15);
  }
  body.escuro .produto:hover {
    box-shadow: 0 10px 20px rgba(62, 161, 247, 0.3);
  }

  .produto strong {
    display: block;
    font-size: 1.1rem;
    margin-bottom: 6px;
    color: var(--rosa-forte);
  }
  body.escuro .produto strong {
    color: var(--azul-forte);
  }

  .produto small {
    font-size: 0.9rem;
    color: #555;
  }
  body.escuro .produto small {
    color: #ccc;
  }

  /* BOT√ÉO */
  .btn-adicionar {
    margin-top: 12px;
    padding: 10px 18px;
    border: none;
    border-radius: 12px;
    background: var(--azul-forte);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-adicionar:hover {
    background: #2a8de0;
  }
  .btn-adicionar:disabled {
    background: #aaa;
    cursor: not-allowed;
  }

  /* CARRINHO */
  .carrinho-area {
    background: var(--branco);
    border-radius: 20px;
    padding: 25px 30px;
    box-shadow: 0 8px 15px rgba(255,105,180,0.25);
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  body.escuro .carrinho-area {
    background: #222;
    box-shadow: 0 8px 15px rgba(62, 161, 247, 0.5);
  }

  .carrinho-area h3 {
    color: var(--rosa-forte);
    font-size: 1.5rem;
    margin: 0 0 15px 0;
  }
  body.escuro .carrinho-area h3 {
    color: var(--azul-forte);
  }

  #itens-carrinho {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
    overflow-y: auto;
    max-height: 50vh;
  }

  #itens-carrinho li {
    font-size: 1rem;
    padding: 8px 0;
    border-bottom: 1px dashed #e8b3d6;
    color: var(--preto);
  }
  body.escuro #itens-carrinho li {
    color: #ddd;
    border-color: #3ea1f7;
  }

  #total-carrinho {
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--rosa-forte);
    margin-bottom: 20px;
  }
  body.escuro #total-carrinho {
    color: var(--azul-forte);
  }

  #cupom-input {
    padding: 12px;
    border-radius: 12px;
    border: 2px solid var(--azul-forte);
    width: 100%;
    font-size: 1rem;
    margin-bottom: 15px;
    outline-offset: 0;
    transition: border-color 0.3s ease;
  }
  #cupom-input:focus {
    border-color: var(--rosa-forte);
  }
  body.escuro #cupom-input {
    background: #333;
    border-color: var(--rosa-forte);
    color: #eee;
  }

  #btn-enviar {
    background: #25d366;
    border: none;
    padding: 14px;
    border-radius: 20px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  #btn-enviar:hover {
    background: #1ebe57;
  }
  #btn-enviar:disabled {
    background: #999;
    cursor: not-allowed;
  }

  /* Bot√£o tema */
  #btn-tema {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 12px 16px;
    border: none;
    border-radius: 40px;
    background: var(--azul-forte);
    color: white;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(62, 161, 247, 0.5);
    z-index: 1100;
    transition: background 0.3s ease;
  }
  #btn-tema:hover {
    background: var(--rosa-forte);
  }

  /* Bot√£o voltar ao topo */
  #btn-topo {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: var(--rosa-forte);
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.6);
    display: none;
    z-index: 1100;
    transition: background 0.3s ease;
  }
  #btn-topo:hover {
    background: #ff1493;
  }

  /* Feedback */
  #feedback {
    position: fixed;
    top: 80px;
    right: 30px;
    background: var(--azul-forte);
    color: white;
    padding: 10px 16px;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1200;
    font-weight: 600;
    user-select: none;
  }

  /* Anima√ß√µes especiais para os produtos */

  /* Fuma√ßa para capuccino */
  @keyframes fuma√ßa {
    0% {
      opacity: 0.6;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-40px) scale(1.3);
    }
  }
  .fuma√ßa {
    position: fixed;
    pointer-events: none;
    width: 50px;
    height: 50px;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.6) 0%, transparent 70%);
    border-radius: 50%;
    animation: fuma√ßa 1.2s ease forwards;
    filter: blur(8px);
    z-index: 1500;
  }

  /* Brilho doce */
  @keyframes brilho {
    0%, 100% { filter: drop-shadow(0 0 0 white); }
    50% { filter: drop-shadow(0 0 8px #ff69b4); }
  }
  .brilho {
    animation: brilho 1s ease infinite;
  }

  /* Explos√£o batata */
  @keyframes explosao {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3) rotate(5deg); opacity: 0.8;}
    100% { transform: scale(1) rotate(0deg); opacity: 1;}
  }
  .explosao {
    animation: explosao 0.5s ease forwards;
  }
</style>
</head>
<body>

<header>
  <h1>üç∞ Dolce Maria</h1>
  <div id="status-loja">Verificando...</div>
</header>

<div class="container-principal">

  <div class="produtos-area" aria-label="Produtos dispon√≠veis">

    <section class="categoria" id="categoria-manha">
      <h2>Caf√© da Manh√£ ‚òÄÔ∏è</h2>
      <div class="lista-produtos" id="produtos-manha"></div>
    </section>

    <section class="categoria" id="categoria-tarde">
      <h2>Doces & Caf√©s ‚òï</h2>
      <div class="lista-produtos" id="produtos-tarde"></div>
    </section>

    <section class="categoria" id="categoria-noite">
      <h2>Batatas Fritas üåô</h2>
      <div class="lista-produtos" id="produtos-noite"></div>
    </section>

  </div>

  <aside class="carrinho-area" aria-label="Carrinho de compras">
    <h3>üõí Carrinho</h3>
    <ul id="itens-carrinho" tabindex="0"></ul>
    <div id="total-carrinho">Total: R$ 0,00</div>
    <input id="cupom-input" aria-label="Campo para cupom de desconto" placeholder="üéüÔ∏è Cupom (ex: DOCE10)" />
    <button id="btn-enviar" disabled>Enviar via WhatsApp</button>
  </aside>

</div>

<button id="btn-tema" aria-label="Alternar tema">üåô</button>
<button id="btn-topo" aria-label="Voltar ao topo">‚¨Ü</button>
<div id="feedback">‚úÖ Item adicionado!</div>

<script>
  // Produtos e efeitos especiais associados
  const produtosPorHorario = {
    manha: [
      { nome: "Caf√© com Leite", preco: 4, efeito: null },
      { nome: "Tapioca", preco: 5, efeito: null },
      { nome: "Cuscuz com Manteiga", preco: 6, efeito: null },
      { nome: "Misto Quente", preco: 5.5, efeito: null }
    ],
    tarde: [
      { nome: "Bolo de Pote", preco: 10, efeito: 'brilho' },
      { nome: "Brownie", preco: 6, efeito: 'brilho' },
      { nome: "Fatia de Bolo", preco: 4, efeito: 'brilho' },
      { nome: "Capuccino", preco: 7, efeito: 'fuma√ßa' }
    ],
    noite: [
      { nome: "Batata Pequena", preco: 5, efeito: 'explosao' },
      { nome: "Batata M√©dia", preco: 8, efeito: 'explosao' },
      { nome: "Batata Grande", preco: 12, efeito: 'explosao' }
    ]
  };

  const horarioAbertura = 7;
  const horarioFechamento = 20;

  let carrinho = [];
  let cupomAtivo = 0;

  // Verifica status loja
  function verificarStatusLoja() {
    const agora = new Date();
    const hora = agora.getHours();
    const statusEl = document.getElementById("status-loja");
    const aberta = hora >= horarioAbertura && hora < horarioFechamento;
    statusEl.textContent = aberta ? "üü¢ Loja Aberta" : "üî¥ Loja Fechada";
    statusEl.classList.toggle("fechado", !aberta);
    return aberta;
  }

  // Renderiza os produtos nas categorias
  function renderizarProdutos() {
    const hora = new Date().getHours();
    // Define hor√°rio para destaque
    let horarioAtual = hora >= 5 && hora < 11 ? "manha" : (hora < 18 ? "tarde" : "noite");

    // Para cada categoria
    for (const periodo in produtosPorHorario) {
      const container = document.getElementById(`produtos-${periodo}`);
      const categoria = document.getElementById(`categoria-${periodo}`);
      container.innerHTML = "";

      // Destacar categoria atual
      if (periodo === horarioAtual) {
        categoria.style.border = `3px solid var(--rosa-forte)`;
        categoria.style.boxShadow = `0 0 15px var(--rosa-forte)`;
      } else {
        categoria.style.border = 'none';
        categoria.style.boxShadow = 'none';
      }

      produtosPorHorario[periodo].forEach(prod => {
        const prodDiv = document.createElement('div');
        prodDiv.className = 'produto';
        prodDiv.setAttribute('tabindex', '0');
        prodDiv.setAttribute('role', 'button');
        prodDiv.setAttribute('aria-pressed', 'false');
        prodDiv.innerHTML = `
          <strong>${prod.nome}</strong>
          <small>R$ ${prod.preco.toFixed(2)}</small>
          <button class="btn-adicionar" ${verificarStatusLoja() ? '' : 'disabled'}>Adicionar</button>
        `;

        // Evento clique no bot√£o
        const btn = prodDiv.querySelector('button');
        btn.addEventListener('click', (e) => {
          e.stopPropagation(); // Para evitar disparar evento da div
          adicionarAoCarrinho(prod, btn);
        });

        // Tamb√©m permitir adicionar ao clicar na div do produto (acessibilidade)
        prodDiv.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            adicionarAoCarrinho(prod, prodDiv.querySelector('button'));
          }
        });

        container.appendChild(prodDiv);
      });
    }
  }

  // Fun√ß√£o para criar efeitos especiais animados
  function criarEfeito(efeito, elemBotao) {
    if (!efeito) return;
    const rect = elemBotao.getBoundingClientRect();
    const efeitoDiv = document.createElement('div');
    efeitoDiv.className = efeito;
    // Posiciona a anima√ß√£o no centro do bot√£o
    efeitoDiv.style.position = 'fixed';
    efeitoDiv.style.left = (rect.left + rect.width / 2 - 25) + 'px';
    efeitoDiv.style.top = (rect.top - 40) + 'px';
    efeitoDiv.style.pointerEvents = 'none';
    document.body.appendChild(efeitoDiv);

    setTimeout(() => {
      efeitoDiv.remove();
    }, efeito === 'fuma√ßa' ? 1200 : 1000);
  }

  // Adiciona item ao carrinho
  function adicionarAoCarrinho(prod, btn) {
    carrinho.push({ nome: prod.nome, preco: prod.preco });
    atualizarCarrinho();
    criarEfeito(prod.efeito, btn);
    mostrarFeedback("‚úÖ " + prod.nome + " adicionado!");
  }

  // Atualiza visual do carrinho
  function atualizarCarrinho() {
    const lista = document.getElementById("itens-carrinho");
    const totalEl = document.getElementById("total-carrinho");
    lista.innerHTML = "";

    let total = 0;
    carrinho.forEach(item => {
      total += item.preco;
      const li = document.createElement('li');
      li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
      lista.appendChild(li);
    });

    if (cupomAtivo > 0) {
      const desconto = total * cupomAtivo;
      totalEl.textContent = `Total: R$ ${(total - desconto).toFixed(2)} (Desconto R$ ${desconto.toFixed(2)})`;
    } else {
      totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    document.getElementById("btn-enviar").disabled = carrinho.length === 0;
  }

  // Envia pedido via WhatsApp
  function enviarPedidoWhatsApp() {
    if (carrinho.length === 0) {
      alert("Seu carrinho est√° vazio!");
      return;
    }
    let mensagem = "*Pedido Dolce Maria üç∞*\n\n";
    let total = 0;
    carrinho.forEach(item => {
      mensagem += `‚Ä¢ ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
      total += item.preco;
    });
    if (cupomAtivo > 0) {
      const desconto = total * cupomAtivo;
      mensagem += `\n*Total: R$ ${(total - desconto).toFixed(2)}* (Desconto R$ ${desconto.toFixed(2)})\n`;
    } else {
      mensagem += `\n*Total: R$ ${total.toFixed(2)}*\n`;
    }
    mensagem += "Aguardo confirma√ß√£o! üíñ";

    const numero = "5511999999999"; // Coloque seu n√∫mero real
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, "_blank");
  }

  // Feedback visual tempor√°rio
  function mostrarFeedback(msg) {
    const feedback = document.getElementById("feedback");
    feedback.textContent = msg;
    feedback.style.opacity = 1;
    setTimeout(() => {
      feedback.style.opacity = 0;
    }, 2200);
  }

  // Scroll para topo
  function scrollParaTopo() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Alternar tema claro/escuro
  function alternarTema() {
    document.body.classList.toggle('escuro');
  }

  // Verifica exibi√ß√£o do bot√£o topo
  function verificarBtnTopo() {
    const btn = document.getElementById("btn-topo");
    if (window.scrollY > 250) btn.style.display = 'block';
    else btn.style.display = 'none';
  }

  // Verifica cupom v√°lido
  function verificarCupom() {
    const cupom = document.getElementById('cupom-input').value.trim().toUpperCase();
    if (cupom === "DOCE10") {
      cupomAtivo = 0.10;
      mostrarFeedback("üéâ Cupom DOCE10 aplicado: 10% OFF!");
    } else {
      cupomAtivo = 0;
    }
    atualizarCarrinho();
  }

  // Inicializa√ß√£o
  window.onload = () => {
    verificarStatusLoja();
    renderizarProdutos();

    document.getElementById("btn-enviar").addEventListener("click", enviarPedidoWhatsApp);
    document.getElementById("btn-topo").addEventListener("click", scrollParaTopo);
    document.getElementById("btn-tema").addEventListener("click", alternarTema);
    document.getElementById("cupom-input").addEventListener("input", verificarCupom);

    window.addEventListener("scroll", verificarBtnTopo);
  }
</script>

</body>
</html>
